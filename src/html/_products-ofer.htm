<section class="products-ofer" id="offerProducts">
  <div class="products-ofer__container">
    <div class="products-ofer__top">
      <div class="products-ofer__titles titles  titles--left">
        <h2 class="titles__title">
          Offer Products
        </h2>
        <p class="titles__subtitle titles__subtitle--color-white">
          We&nbsp;Offer Organic&nbsp;for&nbsp;You
        </p>
      </div>

      <button class="btn btn--yelow btn--hover-box-shadow-white" aria-label="Кнопка посмотреть все продукты">View All
        products</button>

    </div>
    <div class="products-ofer__card card-shop">
      <div class="card-shop__grid">
        <article class="card-shop__item item-grid">
          <span class="item-grid__type-food">Vegetable</span>
          <div class="item-grid__image-ibg">
            <img class="item-grid__img" src="@img/shop/04.png" alt="Картинка томат в карточке товара">
          </div>
          <h3 class="item-grid__name-food">
            Vegan Red Tomato
          </h3>
          <div class="item-grid__props">
            <div class="item-grid__price price-item">
              <span class="price-item__old">
                $ 14.00 USD
              </span>
              <span class="price-item__current">
                $ 9.37 USD
              </span>
              <span class="price-item__rating rating">
                <div class="rating rating_set">
                  <div class="rating__body">
                    <div class="rating__active"></div>
                    <div class="rating__items">
                      <input type="radio" class="rating__item" value="1" name="rating">
                      <input type="radio" class="rating__item" value="2" name="rating">
                      <input type="radio" class="rating__item" value="3" name="rating">
                      <input type="radio" class="rating__item" value="4" name="rating">
                      <input type="radio" class="rating__item" value="5" name="rating">
                    </div>
                  </div>
                  <div class="rating__value">3.9</div>
                </div>
              </span>
            </div>

          </div>
        </article>
        <article class="card-shop__item item-grid">
          <span class="item-grid__type-food">Fruits</span>
          <div class="item-grid__image-ibg">
            <img class="item-grid__img" src="@img/shop/05.png" alt="Картинка миндаль в карточке товара">
          </div>
          <h3 class="item-grid__name-food">
            Organic Almonds
          </h3>
          <div class="item-grid__props">
            <div class="item-grid__price price-item">
              <span class="price-item__old">
                $ 21.00 USD
              </span>
              <span class="price-item__current">
                $ 18.00 USD
              </span>
              <span class="price-item__rating rating">
                <div class="rating rating_set">
                  <div class="rating__body">
                    <div class="rating__active"></div>
                    <div class="rating__items">
                      <input type="radio" class="rating__item" value="1" name="rating">
                      <input type="radio" class="rating__item" value="2" name="rating">
                      <input type="radio" class="rating__item" value="3" name="rating">
                      <input type="radio" class="rating__item" value="4" name="rating">
                      <input type="radio" class="rating__item" value="5" name="rating">
                    </div>
                  </div>
                  <div class="rating__value">4.2</div>
                </div>
              </span>
            </div>

          </div>
        </article>
        <article class="card-shop__item item-grid">
          <span class="item-grid__type-food">Vegetable</span>
          <div class="item-grid__image-ibg">
            <img class="item-grid__img" src="@img/shop/02.png" alt="Картинка кукуруза в карточке товара">
          </div>
          <h3 class="item-grid__name-food">
            Fresh Corn
          </h3>
          <div class="item-grid__props">
            <div class="item-grid__price price-item">
              <span class="price-item__old">
                $ 21.23 USD
              </span>
              <span class="price-item__current">
                $ 18.00 USD
              </span>
              <span class="price-item__rating rating">
                <div class="rating rating_set">
                  <div class="rating__body">
                    <div class="rating__active"></div>
                    <div class="rating__items">
                      <input type="radio" class="rating__item" value="1" name="rating">
                      <input type="radio" class="rating__item" value="2" name="rating">
                      <input type="radio" class="rating__item" value="3" name="rating">
                      <input type="radio" class="rating__item" value="4" name="rating">
                      <input type="radio" class="rating__item" value="5" name="rating">
                    </div>
                  </div>
                  <div class="rating__value">4.4</div>
                </div>
              </span>
            </div>

          </div>
        </article>
      </div>
    </div>
  </div>
</section>
